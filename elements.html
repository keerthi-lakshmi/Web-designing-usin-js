<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: aqua;
            display: inline;
        }
        .inline{
            background-color: tomato;
            display:block;
            line-height: 200%;
        }
    </style>
</head>
<body>
    <h1 class="block">this is heading</h1>
    <p class="block">paragraph</p>
    <span class="inline">this is span1</span>
    <span class="inline">this is span2</span>
    <span class="inline">this is span3</span>
</body>
</html>
